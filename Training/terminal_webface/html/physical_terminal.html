<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Приёмосдаточный акт</title>
    <link rel="stylesheet" href="..\static\css\styles.css" />
</head>

<body class="b-page">
    <div class="b-page__inner b-page__inner_reg">
        <div class="b-heading-wrapper b-heading-wrapper_xl b-heading-wrapper_out">
            <h1 class="b-heading">Приёмосдаточный акт</h1>
        </div>
        <section class="b-section-wrapper b-section-wrapper_xl">
            <div class="b-section b-section_wide">
                <div class="b-section__form b-section__form_reg">
                    <h2 class="b-section__form__titile">Личные данные</h2>
                    <form class="b-form js-form js-form_reg b-form_registration" action="register.do" method="post">
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="lastname" name="lastname" value="">
                                <span class="b-form__placeholder">Фамилия</span>
                            </div>
                        </div>
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="firstname" name="firstname" value="">
                                <span class="b-form__placeholder">Имя</span>
                            </div>
                        </div>
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="middlename" name="middlename" value="">
                                <span class="b-form__placeholder">Отчество</span>
                            </div>
                        </div>
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="passportSeries" name="passportSeries" value="">
                                <span class="b-form__placeholder">Серия паспорта</span>
                            </div>
                        </div>
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="passportNumber" name="passportNumber" value="">
                                <span class="b-form__placeholder">Номер паспорта</span>
                            </div>
                        </div>
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="address" name="address" value="">
                                <span class="b-form__placeholder">Адрес фактического проживания</span>
                            </div>
                        </div>
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="carModel" name="carModel" value="">
                                <span class="b-form__placeholder">Марка автомобиля</span>
                            </div>
                        </div>
                        <div class="b-form__row b-form__row_reg">
                            <div class="b-form__input">
                                <input type="text" class="b-input js-input" id="carNumber" name="carNumber" value="">
                                <span class="b-form__placeholder">Номер автомобиля</span>
                            </div>
                        </div>
                </div>
            </div>
            <div class="b-section b-section_wide">
                <h2 class="b-section__form__titile">Приём лома</h2>
                <div class="b-section__form b-section__form_reg">
                    <div class="b-form__row b-form__row_reg">
                        <div class="b-form__input">
                            <input type="text" class="b-input js-input" id="category" name="category" value="">
                            <span class="b-form__placeholder">Категория металла</span>
                        </div>
                    </div>
                    <div class="b-form__row b-form__row_reg">
                        <div class="b-form__input">
                            <input type="text" class="b-input js-input" id="netto" name="netto" value="">
                            <span class="b-form__placeholder">Вес нетто (т)</span>
                        </div>
                    </div>
                    <div class="b-form__row b-form__row_reg">
                        <div class="b-form__input">
                            <input type="text" class="b-input js-input" id="brutto" name="brutto" value="">
                            <span class="b-form__placeholder">Вес брутто (т)</span>
                        </div>
                    </div>
                    <div class="b-form__row b-form__row_reg">
                        <div class="b-form__input">
                            <input type="text" class="b-input js-input" id="tareWeight" name="tareWeight" value="">
                            <span class="b-form__placeholder">Вес тары (т)</span>
                        </div>
                    </div>
                    <div class="b-form__row b-form__row_reg">
                        <div class="b-form__input">
                            <input type="text" class="b-input js-input" id="obstruction" name="obstruction" value="">
                            <span class="b-form__placeholder">Засор (%)</span>
                        </div>
                    </div>
                    <div class="b-form__row b-form__row_reg">
                        <div class="b-form__input">
                            <input type="text" class="b-input js-input" id="price" name="price" value="">
                            <span class="b-form__placeholder">Цена (руб)</span>
                        </div>
                    </div>
                    <div class="b-form__row b-form__row_reg">
                        <div class="b-form__input">
                            <input type="text" class="b-input js-input" id="total" name="total" value="">
                            <span class="b-form__placeholder">Сумма (руб)</span>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
