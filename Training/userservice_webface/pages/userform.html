<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Пользователи</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <form name="users">
        <table class="table-border" align="center" width="60%" cellpadding="0" cellspacing="10">
            <tr>
                <td><label for="lastname">Фамилия<span>*</span></label></td>
                <td><label for="firstname">Имя<span>*</span></label></td>
                <td><label for="patronymic">Отчество</label></td>
                <td><label for="phone">Телефон<span>*</span></label></td>
                <td><label for="login">Логин<span>*</span></label></td>
            </tr>

            <tr class="table-row-spacing">
                <td><input type="text" id="lastname" name="lastname" value="" size="20em" maxlength="20" required="true"></td>
                <td><input type="text" id="firstname" name="firstname" value="" size="20em" maxlength="20" required="true"></td>
                <td><input type="text" id="patronymic" name="patronymic" value="" size="20em" maxlength="20" required="false"></td>
                <td><input type="text" id="phone" name="phone" value="" size="20em" maxlength="11" required="true"></td>
                <td><input type="text" id="login" name="login" value="" size="20em" maxlength="20" required="true"></td>
            </tr>

            <tr>
                <td><input type="submit" id="submit" name="submit" value="Сохранить" size="20em"></td>
            </tr>
        </table>
    </form>
</body>

</html>
